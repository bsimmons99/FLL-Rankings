<!DOCTYPE html>
<html>

<head>
  <title>Score Admin</title>
  <link rel="stylesheet" href="/stylesheets/global.css">
  <link rel="stylesheet" href="/stylesheets/score-admin.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

 <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
  <script src="/javascripts/vue.js"></script>
  <script src="/javascripts/score-admin.js" defer></script>
</head>

<body hidden>
  <div id="app">
    <div class="container">
      <div v-for="score in scores" class="score" :hidden="conflicts_only && !score.conflicts">
        <span>ID: {{ score.id }} <a :href="'/scoresheet?edit='+score.id">edit</a></span><br>
        <span>Team: {{ findTeam(score.team).name }}</span><br>
        <span>Round: {{ score.round }}</span><br>
        <span>Score: {{ score.score }}</span><br>
        <span>User: {{ score.user }}</span><br>
        <span>Submitted: {{ score.submit_time.toLocaleString() }}</span><br>
        <span>Updated: {{ score.update_time.toLocaleString() }}</span><br>
        <span>Conflicts: {{ score.conflicts }}</span><br>
      </div>
    </div>
  </div>
</body>

</html>
