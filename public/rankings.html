<!DOCTYPE html>
<html>

<head>
  <title>Rankings</title>
  <link rel="stylesheet" href="/stylesheets/global.css">
  <link rel="stylesheet" href="/stylesheets/rankings.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="/javascripts/rankings.js" defer></script>
</head>

<body>
  <div id="app">
    <div class="banner">
      Logos
    </div>

    <table class="rankings">
      <thead>
        <tr class="team header">
          <th class="team-rank">Rank</th>
          <th class="team-name">Team Name #Number</th>
          <!-- <th class="score-container"> -->
          <th v-for="round in rounds" class="score">
            Round {{ round }}
          </th>
          <!-- </th> -->
        </tr>
      </thead>
      <tbody class="team-list" id="team_list">

        <tr v-for="team in rankings" class="team">
          <td class="team-rank">{{ team.rank }}</td>
          <td class="team-name">{{ team.team.name }} #{{ team.team.number }}</td>
          <!-- <td class="score-container"> -->
          <td v-for="round in rounds" class="score"
            v-bind:class="{'highest':team.highest && team.scores[round-1] === team.highest}">
            {{ team.scores[round-1] }}
          </td>
          <!-- </td> -->
        </tr>
      </tbody>
    </table>
  </div>

  <div class="trailer">
    Sponsors
  </div>
  </div>
</body>

</html>
